<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>

<form th:action="@{'/products/edit/' + ${product.id}}"
      th:object="${product}"
      method="post"
      enctype="multipart/form-data">

    <label>Name: <input type="text" th:field="*{name}" required></label><br>
    <label>Description: <textarea th:field="*{description}" required></textarea></label><br>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required></label><br>

    <label>Change Image: <input type="file" name="image"></label><br>

    <button type="submit">Save Changes</button>
</form>

<a href="/products">Back to Products</a>
</body>
</html>
