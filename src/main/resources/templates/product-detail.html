<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.name}">Product Detail</title>
</head>
<body>
<h2 th:text="${product.name}">Product Name</h2>

<img th:if="${product.imagePath != null}" th:src="@{${product.imagePath}}" alt="Product Image" style="max-width:300px;"><br>

<p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
<p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
<p><strong>Seller:</strong> <span th:text="${product.user.username}"></span></p>

<a href="/products">Back to all products</a>
</body>
</html>
