<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
  <title>Product Detail</title>
</head>
<body>

<main layout:fragment="content">
  <div class="product-detail">
    <div class="product-detail-container">
      <div class="product-left">
        <div class="product-detail-image">
          <img th:src="@{${product.imagePath}}" alt="Product Image">
        </div>
        <div class="product-description-block">
          <h3>Description</h3>
          <p th:text="${product.description}">Product details...</p>
        </div>
      </div>

      <div class="product-right">
        <h1 th:text="${product.name}">Product Name</h1>
        <p class="price" th:text="${product.price + ' $'}">1000 $</p>
        <p class="date">Published: <span th:text="${#temporals.format(product.createdAt, 'dd MMM yyyy', T(java.util.Locale).ENGLISH)}"></span></p>

        <button class="btn-buy">Contact Seller</button>

        <th:block th:if="${currentUserRole == 'ROLE_ADMIN'}">
          <form th:action="@{'/products/delete/' + ${product.id}}" method="post" style="margin-top: 15px;">
            <button type="submit" class="btn-delete-admin">Delete Product</button>
          </form>
        </th:block>

        <div class="seller-block">
          <h4>Seller</h4>
          <p th:text="${product.user.username}">Username</p>
          <a th:href="@{'/products/seller/' + ${product.user.id}}" class="btn-seller-products">
            View Seller's Products
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="comments-wrapper">
    <div class="comments-section">
      <h3>Comments</h3>

      <div class="comment" th:each="comment : ${comments}">
        <p><strong th:text="${comment.user.username}">User</strong>:
          <span th:text="${comment.text}">Sample comment</span>
        </p>
        <p class="comment-date" th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}"></p>
      </div>

      <div class="pagination" th:if="${totalPages > 1}">
        <a th:each="i : ${#numbers.sequence(1, totalPages)}"
           th:href="@{'/products/' + ${product.id} + '?page=' + ${i}}"
           th:text="${i}"
           th:classappend="${i == currentPage} ? 'active'">
        </a>
      </div>

      <th:block th:if="${#authorization.expression('isAuthenticated()')}">
        <form th:action="@{'/products/' + ${product.id} + '/comments'}" method="post" class="comment-form">
          <textarea name="text" placeholder="Write a comment..." required></textarea>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit">Add Comment</button>
        </form>
      </th:block>

      <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
        <p><a th:href="@{/login}">Login</a> to leave a comment.</p>
      </th:block>
    </div>
  </div>
</main>

</body>
</html>
